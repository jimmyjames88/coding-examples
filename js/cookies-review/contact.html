<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script>
        if(Cookies.get('name')) {
            document.write('Are you ready to contact us, ' + Cookies.get('name'));
        } else {
            document.write('You are not ready');
        }
    </script>
</body>
</html>
